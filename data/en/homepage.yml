############################# About #################################
about:
  enable : true
  title : "About Us"
  description : "中央研究院秉持良好的學術傳統與研究基礎，開發新的科學知識、培育更多年輕優秀的人才以及研議良好的政策建議，並持續加強對當代社會、人文與世界的關懷，藉以豐富人類的文明，創造更美好的世界。"
  content : "中央研究院數位文化中心正式成立於2013年，旨在運用數位科技豐富研究材料、改善研究環境、促進人文研究。
      本中心成果除了總計畫，還有各所的子計畫。除此，也藉由外延的合作計畫，將學術研究與文創產業等各項資源進行有機整合，
      從而拓展數位人文學的內涵與技術，並嘗試運用新興載體進行創造轉化。本計畫是全院人文學科分工、合作與整合下的共同結晶，
      將攸關人文研究在未來數位環境的「重大突破」及「新典範」的樹立，在強化國際連結的同時也提升在地的競爭力。"
  image : "images/ASCDC.png"
  button:
    enable : true
    label : "View Homepage"
    link : "project"
