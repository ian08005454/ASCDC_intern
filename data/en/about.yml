mission_vision:
  enable : true
  tabs:
    # tab item loop
    - name : "mission"
      content : "推動跨學科的數位人文研究，致力於鏈結開放資料之實作，以及數位資料與學術成果之創新應用，期能以新的敘述、詮釋與傳播方式，豐富文化內涵。重要成果包含「基礎研究」（如：數位人文研究平台、鏈結開放資料）、「應用研究」（如：數位博物館系統）及「社會連結」（如：發行歷史地圖散步、Creative Comic Collection創作集）。</br>子計畫方面，本中心已建立健全、公開、透明、合理的機制，每年徵求、審查、管考本院「數位典藏與數位人文學研究計畫」，與本院各所及學者共同合作，計畫包括：建置以數位人文研究為導向的知識庫、數位人文研究計畫，以及創新數位技術研發計畫等不同類型的子計畫。"
      
    # tab item loop
    - name : "vision"
      content : "
以數位方式保存、傳播、創造文化。</br>
運用數位科技豐富研究材料、改善研究環境、促進人文研究。</br>
探索數位科技與人類文明發展的關係。</br>"


