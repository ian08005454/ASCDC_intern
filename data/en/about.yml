  enable : true
  image : "images/DRP-P.png"
  title : "關於數位人文研究平台"
  content : "數位人文研究平台提供一個完整的研究環境，讓研究者可以透過雲端服務取得研究中所需的資料與工具。研究者可上傳文本與權威詞，也可使用平台中其他開放的文本與權威詞來進行研究。權威詞具有手動與自動標記文本的功能，並可以使用階層方式分類權威詞。標記文本完成後，可進行權威詞與N字詞詞頻統計、共現詞關聯分析，再以統計圖表、文字雲、社會網絡分析圖、地圖等資料視覺化方式呈現。</br>此外，平台提供相似內容比對、正規表示式查詢、多詞間距查詢與統計篩選功能，讓研究者可以容易地進行考據。</br>"

