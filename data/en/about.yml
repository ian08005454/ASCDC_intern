#################################### testimonial & mission vision #######################################
testimonial:
  enable : true
  # testimonial content comes from "data/*/homepage.yml" file

mission_vision:
  enable : true
  tabs:
    # tab item loop
    - name : "Mission"
      content : "中央研究院數位文化中心根據人文研究的需求，發展協助學者提升研究質量的數位化工具與平台。期望結合研究者、研究資料與研究工具之綜效，擴大研究的規模及縮短研究的時間，以提升人文研究的質量。</br>此外，我們也希望能共同探索數位科技對於人類社會與文明所帶來的衝擊，並省思因應之道。"
      
    # tab item loop
    - name : "Future"
      content : "我們也持續發展數位人文研究的相關工具與技術，包含鏈結開放資料(Linked Open Data, LOD)、國際圖像互操作架構 (International Image Interoperability Framework, IIIF)、中文古籍圖像文字辨識技術 (Optical Character Recognition, OCR)、命名實體識別技術(Named Entity Recognition)，待技術與工具發展成熟後，我們將開放工具與服務供研究者使用。"


